<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Feedback | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-box button {
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: 0.3s;
        }
        .search-box button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .feedback-card {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .feedback-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search Student Feedback</h2>

    <!-- üîç Search Box -->
    <div class="search-box">
        <form action="/search_feedback" method="GET">
            <input type="text" name="query" class="form-control" placeholder="Enter student name">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-search"></i> Search</button>
        </form>
    </div>

    <hr>

    <!-- üìã Feedback Cards -->
    {% if feedbacks %}
        {% for fb in feedbacks %}
            <div class="feedback-card">
                <h3>{{ fb.name }} | ‚≠ê {{ fb.rating }}</h3>
                <p><strong>Department:</strong> {{ fb.department }}</p>
                <p><strong>Faculty:</strong> {{ fb.faculty }}</p>
                <p>{{ fb.feedback }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-data text-center">No feedback found.</p>
    {% endif %}

    <!-- üè† Back to Homepage & Logout -->
    <div class="button-group">
        <a href="/" class="btn btn-warning btn-lg">üè† Back to Homepage</a>
        <a href="/logout" class="btn btn-danger btn-lg">üö™ Logout</a>
    </div>

</div>

</body>
</html>
