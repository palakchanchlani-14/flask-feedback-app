<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | College Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>  <!-- Icons Added -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .info-text {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3 password-container">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <button type="submit" class="btn btn-danger w-100"><i class="fas fa-lock"></i> Login</button>
    </form>

    <p class="info-text">üë©‚Äçüéì **Students** can submit feedback after login.  
    üîë **Admins** can view all submitted feedbacks.</p>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
    </div>
</div>

<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let icon = document.querySelector(".toggle-password");
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

</body>
</html>
