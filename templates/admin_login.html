<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | College Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script> <!-- Icons Added -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-user-shield"></i> Admin Login</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form action="/admin_login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Admin Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-danger w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
    </div>
</div>

</body>
</html>
